<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/style/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>index</title>
</head>
<body>
<div class="container">
    <div class="text-center">
    <h1>WishingWell</h1>
    </div>
    <div>
        <a class="btn btn-success text-center" th:href="@{'/adduser/'}" role="button">Add user</a>
    </div>
    <table class="table table-hover">
    <thead>
    <tr>
        <th>name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="users : ${userlist}">
        <td th:text="${users.getUsername()}"></td>
    <td>
        <a class="btn btn-primary btn-sm" th:href="@{'/showwishlist/' + ${users.getUser_id()}}" role="button">show wishlist</a>
    </td>
    <td>
        <a class="btn btn-danger" th:href="@{'/deleteuser/' + ${users.getUser_id()}}" role="button">delete user</a>
    </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
