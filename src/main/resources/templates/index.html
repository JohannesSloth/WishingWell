<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="./style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<div class="container" style="resize: both">
<table class="table table-hover">
    <thead>
    <tr>
        <th>name</th>
        <th>price</th>
        <th>url</th>
        <th>pictureurl</th>
        <th>description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wishes : ${wishlist}">
        <td th:text="${wishes.getName()}"></td>
        <td th:text="${wishes.getPrice()}"></td>
        <td th:text="${wishes.getUrl()}"></td>
        <td th:text="${wishes.getPictureUrl()}"></td>
        <td th:text="${wishes.getDescription()}"></td>
        <td>
            <a class="btn btn-danger" th:href="@{'/deletewish/' + ${wishes.getId()}}" role="button">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
