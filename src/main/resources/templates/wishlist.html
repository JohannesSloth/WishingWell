<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Wishlist</title>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>WishingWell</h1>
    </div>
    <div>
        <a class="btn btn-success text-center" th:href="@{'/addwish/' + ${id}}"  role="button">Add Wish</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>URL</th>
            <th>Description</th>
            <th>Picture URL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wishes : ${showWishlist}">
            <td th:text="${wishes.getName()}"></td>
            <td th:text="${wishes.getPrice()}"></td>

            <td>
                <a th:text="${wishes.getUrl()}" th:href="@{${wishes.getUrl()}}">
            </a>
            </td>

            <td th:text="${wishes.getDescription()}"></td>
            <td>
                    <img class="img-fluid img-thumbnail" width="25%" th:src="@{${wishes.getPictureUrl()}}" alt="No pic with this URL">
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{'/deletewish/' + ${wishes.getId()}}" role="button" onclick="return confirm ('Are you sure you want to delete this wish?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
