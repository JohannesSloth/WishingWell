<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Wishlist</title>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>WishingWell</h1>
    </div>
    <div>
        <a class="btn btn-success text-center" th:href="@{'/addwish/' + ${id}}"  role="button">Add Wish</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>URL</th>
            <th>Picture URL</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wishes : ${showWishlist}">
            <td th:text="${wishes.getName()}"></td>
            <td th:text="${wishes.getPrice()}"></td>
            <td th:text="${wishes.getUrl()}"></td>
            <td th:text="${wishes.getPictureUrl()}"></td>
            <td th:text="${wishes.getDescription()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
