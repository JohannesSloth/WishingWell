<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="../static/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

<style>
    form
    {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
</style>

<form method="post">

    <p>id: <span th:text="${wish.getId()}"></span></p>

    <label for="name">name: </label>
    <input id="name" name="name" type="text" th:value="${wish.getName()}">

    <label for="price">price: </label>
    <input id="price" name="price" type="text" th:value="${wish.getPrice()}">

    <label for="url">url: </label>
    <input id="url" name="url" type="text" th:value="${wish.getUrl()}">

    <label for="pictureurl">picture url: </label>
    <input id="pictureurl" name="pictureurl" type="text" th:value="${wish.getPictureUrl()}">

    <label for="description">description: </label>
    <input id="description" name="description" type="text" th:value="${wish.getDescription()}">

    <button style="margin-top: 5px" type="submit">Submit</button>

</form>
</body>
</html>
